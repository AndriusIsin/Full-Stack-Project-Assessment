name: Backend EC2 Deployment

on:
  push:
    paths:
      - "server/**"
    branches:
      - aws

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2

      - name: Create SSH directory
        run: mkdir -p ~/.ssh

      - name: Add EC2 host key to known hosts
        run: ssh-keyscan -H ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts

      - name: Set up private key
        run: echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/private_key && chmod 600 ~/.ssh/private_key

      - name: SSH into EC2 and set environment variables
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/private_key ec2-user@${{ secrets.EC2_IP }} '
            export DB_URL=${{ secrets.DB_URL }}'

      - name: Change directory to the backend
        run: cd ~/fp-project/server

      - name: Pull the latest code from the aws branch
        run: git pull origin aws

      - name: Install Node.js dependencies
        run: npm install

      - name: Restart the backend application with pm2
        run: pm2 restart server.js

    env:
      NODE_ENV: production
